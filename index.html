    <title>Snake game</title>

</head>
<body>

        <button id="grid">Сетка</button>

                <td>Андрей</td>

            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>

            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="src/js/app.js" type="module"></script>
</body>
</html>
